<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dress Shop</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[url(asset/BG_E1.jpg)] bg-cover bg-center min-h-screen flex items-center justify-center p-4">
    
    <!-- Login Container -->
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Pantaloon</h1>
            <p class="text-gray-600">Login to your account</p>
        </div>

        <!-- Login Form --> 
        <form id="loginForm" class="space-y-6">
            
            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent outline-none" placeholder="Enter your email">
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent outline-none" placeholder="Enter your password">
            </div>
            
            <!-- Login Button -->
            <a href="header.html" class="block w-full bg-orange-600 text-white py-3 rounded-lg font-medium hover:bg-orange-700 transition duration-300 text-center">Login</a>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
