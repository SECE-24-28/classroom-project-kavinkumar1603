<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-900 flex justify-center items-center h-screen">

    <div class="bg-slate-800/60 border border-white/20 w-[420px] rounded-3xl p-8 shadow-xl">

        <h1 class="text-white text-2xl font-semibold">Simple JS Quiz</h1>

        <div id="q1">
            <p class="text-gray-300 text-sm mt-1">Question 1 of 3</p>
            <p class="text-white text-lg mt-6">
                Which keyword declares a constant in JavaScript?
            </p>
            <div class="mt-6 space-y-3">
                <button onclick="select(1, 0)" class="w-full bg-slate-700 hover:bg-slate-600 text-white py-3 rounded-xl px-4 text-left">var</button>
                <button onclick="select(1, 1)" class="w-full bg-slate-700 hover:bg-slate-600 text-white py-3 rounded-xl px-4 text-left">let</button>
                <button onclick="select(1, 2)" class="w-full bg-slate-700 hover:bg-slate-600 text-white py-3 rounded-xl px-4 text-left">const</button>
                <button onclick="select(1, 3)" class="w-full bg-slate-700 hover:bg-slate-600 text-white py-3 rounded-xl px-4 text-left">static</button>
            </div>
            <div class="mt-8 flex justify-end">
                <button onclick="validate(1)" class="bg-green-400 hover:bg-green-500 text-slate-900 font-semibold px-6 py-2 rounded-xl transition">Next</button>
            </div>
        </div>

        <div id="q2" style="display: none;">
            <p class="text-gray-300 text-sm mt-1">Question 2 of 3</p>
            <p class="text-white text-lg mt-6">
                Which method is used to log to the console?
            </p>
            <div class="mt-6 space-y-3">
                <button onclick="select(2, 0)" class="w-full bg-slate-700 hover:bg-slate-600 text-white py-3 rounded-xl px-4 text-left">print()</button>
                <button onclick="select(2, 1)" class="w-full bg-slate-700 hover:bg-slate-600 text-white py-3 rounded-xl px-4 text-left">log()</button>
                <button onclick="select(2, 2)" class="w-full bg-slate-700 hover:bg-slate-600 text-white py-3 rounded-xl px-4 text-left">console()</button>
                <button onclick="select(2, 3)" class="w-full bg-slate-700 hover:bg-slate-600 text-white py-3 rounded-xl px-4 text-left">console.log()</button>
            </div>
            <div class="mt-8 flex justify-end">
                <button onclick="validate(2)" class="bg-green-400 hover:bg-green-500 text-slate-900 font-semibold px-6 py-2 rounded-xl transition">Next</button>
            </div>
        </div>

        <div id="q3" style="display: none;">
            <p class="text-gray-300 text-sm mt-1">Question 3 of 3</p>
            <p class="text-white text-lg mt-6">
                Which of these is NOT a JavaScript data type?
            </p>
            <div class="mt-6 space-y-3">
                <button onclick="select(3, 0)" class="w-full bg-slate-700 hover:bg-slate-600 text-white py-3 rounded-xl px-4 text-left">number</button>
                <button onclick="select(3, 1)" class="w-full bg-slate-700 hover:bg-slate-600 text-white py-3 rounded-xl px-4 text-left">string</button>
                <button onclick="select(3, 2)" class="w-full bg-slate-700 hover:bg-slate-600 text-white py-3 rounded-xl px-4 text-left">boolean</button>
                <button onclick="select(3, 3)" class="w-full bg-slate-700 hover:bg-slate-600 text-white py-3 rounded-xl px-4 text-left">character</button>
            </div>
            <div class="mt-8 flex justify-end">
                <button onclick="validate(3)" class="bg-green-400 hover:bg-green-500 text-slate-900 font-semibold px-6 py-2 rounded-xl transition">Next</button>
            </div>
        </div>

        <div id="result" style="display: none;">
            <p class="text-white text-3xl font-bold text-center mt-6">Quiz Completed!</p>
            <p id="scoreText" class="text-green-400 text-5xl font-bold text-center mt-8"></p>
            <p class="text-gray-300 text-lg text-center mt-4">out of 3</p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
