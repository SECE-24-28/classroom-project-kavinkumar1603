<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Login</title>
</head>
<body>
    
    <div class="bg-gray-200 p-2 md:flex hidden justify-between">
        <img src="logo.jpg" class="w-10 h-10 rounded-full">
        <div class="flex gap-10 font-semibold ">
            <button class="hover:underline hover:text-blue-600">Products</button>
            <button class="hover:underline hover:text-blue-600">Features</button>
            <button class="hover:underline hover:text-blue-600">Marketplace</button>
            <button class="hover:underline hover:text-blue-600">Company</button>
        </div>
        <div class="flex gap-6 font-semibold">
            <button class="hover:underline hover:text-blue-600">Login</button>
            <button class="bg-blue-600 text-white rounded-md px-1 py-1">SignUp</button>
        </div>
    </div>
    <div class="flex items-center justify-center pxx-2 py-2mt-20 bg-gray-100">
        <div class="bg-white md:bg-gray-200 p-6 rounded-lg border-2 shadow-md w-80">
            <h1 class="text-center text-3xl font-semibold mb-6">Login</h1>
            <input type="text" placeholder="Username" class="p-2 w-full mb-4 border rounded" required>
            <input type="password" placeholder="Password" class="p-2 w-full mb-4 border rounded" required>
            <a href="nav.html">
                <button class="p-2 w-full bg-blue-500 text-white rounded hover:bg-blue-600">Login</button>
            </a>
        </div>
    </div>
    
</body>
</html>
