<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="border-2 mt-20 px-6 mx-155 py-10">
        
        <div class="flex flex-col items-center gap-4">
            <h1 class="text-3xl font-bold ml-155 mr-155 mb-6">Counter</h1>
            <span id="counter" class="text-4xl font-bold">0</span>
            <div class="flex gap-4">
                <button id="decrement" class="bg-red-500 text-white px-4 py-2 rounded">-</button>
                <button id="increment" class="bg-green-500 text-white px-4 py-2 rounded">+</button>
            </div>
        </div>
    </div>
    <script src="counter.js"></script>
</body>
</html>
