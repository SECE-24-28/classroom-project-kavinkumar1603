<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-900 flex justify-center items-center h-screen">

    <div class="bg-slate-800 border border-white rounded-3xl p-8">

        <h1 class="text-white text-2xl font-semibold">Simple JS Quiz</h1>
        <p class="text-gray-300 text-sm mt-1">Question 1 of 3</p>

        <p class="text-white text-lg mt-6">
            Which keyword declares a constant in JavaScript?
        </p>
        <div class="mt-6 space-y-3">
            <button class="w-full bg-slate-700 hover:bg-slate-600 text-white py-3 rounded-xl text-left px-4 transition">var</button>
            <button class="w-full bg-slate-700 hover:bg-slate-600 text-white py-3 rounded-xl text-left px-4 transition">let</button>
            <button class="w-full bg-slate-700 hover:bg-slate-600 text-white py-3 rounded-xl text-left px-4 transition">const</button>
            <button class="w-full bg-slate-700 hover:bg-slate-600 text-white py-3 rounded-xl text-left px-4 transition">static</button>           
        </div>
        <div class="mt-8 flex">
            <button class="bg-green-400 hover:bg-green-500 text-slate-900 font-semibold px-6 py-2 rounded-xl transition">Next</button>
        </div>

    </div>

</body>
</html>sc
